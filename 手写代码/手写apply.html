<script>
    Function.prototype.apply2 = function(context, arr) {
        var context = context || window;   
        var key = Symbol();

        context[key] = this;

        const result = context[key](...arr);

        delete context[key];

        return result;
    }

    console.log(Math.max.apply2(null, [1, 2, 3]))
</script>
