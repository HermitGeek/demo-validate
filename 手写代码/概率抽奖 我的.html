<script>
    function createRandom(contents, proportion) {
        let total = proportion.reduce((total, value) => total + value);

        const handleTotal = () => {
            const allIsInteger = proportion.every((value) => ((value * total) % 1 === 0));

            if (allIsInteger) {
                return;
            } else {
                total *= 10;
                handleTotal();
            }
        }

        handleTotal();

        let list = [];
        const randomIndex = Math.floor(Math.random() * total);

        proportion.forEach((value, index) => {
            list = list.concat((new Array(value * total)).fill(contents[index]));
        })

        return list[randomIndex];
    };

    // createRandom([0.1, 0.88])


    // test
    var contents = ['iiei', 'llll'];
    var proportion = [0.1, 0.9];

    createRandom(contents, proportion)
</script>
