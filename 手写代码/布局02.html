<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box {
            display: flex;
            border: 1px solid #ccc;
            width: 300px;
            height: 100px;
        }

        .box > span {
            height: 100%;
            flex: 1;
        }

        .box > span:nth-child(1) {
            background: pink;
        }

        .box > span:nth-child(2) {
            background: yellow;
        }

        .box > span:nth-child(3) {
            background: orange;
            flex: 0 1 200px;
        }
    </style>
    <div class="box">
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
