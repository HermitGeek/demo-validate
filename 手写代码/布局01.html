<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谷歌布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            height: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: auto;
        }

        .header,
        .footer {
            flex: 0 0 80px;
            /* height: 80px; */
            background: pink;
        }

        .header {
            /* position: sticky;
            top: 0;
            left: 0; */

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }

        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div style="height: 1000px"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
