<script>
    function createRandom(arr1, arr2) {
        var sum = 0,
            factor = 0,
            random = Math.random();

        for (var i = arr2.length - 1; i >= 0; i--) {
            sum += arr2[i]; // 统计概率总和
        };

        random *= sum; // 生成概率随机数

        for (var i = arr2.length - 1; i >= 0; i--) {
            factor += arr2[i];

            if (random <= factor) {
                return arr1[i];
            }
        };
    
        return null;
    };

    // test
    var contents = [1, 0];
    var proportion = [0.1, 0.9];

    console.log(createRandom(contents, proportion));
</script>
