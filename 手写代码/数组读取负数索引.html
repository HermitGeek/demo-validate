<script>
    function fn(arr) {
        return new Proxy([...arr], {
            get(target, key) {
                const index = Number(key);
                const propKey = index > -1 ? index : String(index + target.length);

                if (target[index] === undefined) {
                    return undefined;
                }

                return target[propKey];
            }
        })
    };


    const arr = fn([1, 2, 3]);

</script>
