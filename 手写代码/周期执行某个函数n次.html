<script>
    const repeat = (fn, times, interval) => {
        return function (...params) {

            const intervalId = setInterval(() => {
                if (i < 4) {
                    fn(params)
                    i += 1;
                } else {
                    clearInterval(intervalId)
                }
            }, interval);
        };
    }
