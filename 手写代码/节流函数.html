<script>
    function throttle (fn, delay) {
        let startTime = 0;

        return function(...params) {
            let nowTime = (new Date).getTime();

            if (nowTime - startTime >= delay) {
                fn.apply(this, params);

                startTime = nowTime;
            }
        }
    }

    let fn = (aaa) => {
        console.log(aaa, new Date().getTime())
    }

    fn = throttle(fn, 2000);

    setInterval(() => {
        fn('aaa');
    }, 1000);
</script>
