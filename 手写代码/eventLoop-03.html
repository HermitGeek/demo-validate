<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>
<script>
    console.log('1');

    setTimeout(function () {
        console.log('2');
        new Promise(function (resolve) {
            console.log('4');
            resolve();
        }).then(function () {
            console.log('5')

            setTimeout(() => {
                console.log('13')
            });


            new Promise(function (resolve) {
                console.log('14')
                resolve();
            }).then(function () {
                console.log('15')
            })
        })
    })

    new Promise(function (resolve) {
        console.log('7');
        resolve();
    }).then(function () {
        console.log('8')
    })


    setTimeout(function () {
        console.log('9');
        new Promise(function (resolve) {
            console.log('11');
            resolve();
        }).then(function () {
            console.log('12')
        })
    })

    /*
    正确输出输出为：1 7 8  2 4 5 14 15 9 11 12 13
    共四次事件循环：1 7 8, 2 4 5 14 15, 9 11 12, 13
    */
</script>

</html>
