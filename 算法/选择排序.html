<script>
    /*
        选出最小的一项，换到最前面（假设第一项最小）

        注意内层循环的 范围
    */
    const array = [1, 3, 8, 2, 4, 5, 2];

    const sort = (arr) => {
        const length = arr.length;

        for (let j = 0; j < length; j++) {
            let minIndex = j;

            for (let i = j; i < length; i++) {
                if (arr[minIndex] > arr[i]) {
                    minIndex = i;
                }
                
            }

            [arr[minIndex], arr[j]] = [arr[j], arr[minIndex]];
            
        }

        return arr;
    }

    console.log(sort(array));
</script>
