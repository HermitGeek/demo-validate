<script>
    const array = [1, 3, 8, 2, 4, 5, 2];
    let total1 = 0;
    let total2 = 0;

    const sort = (arr) => {
        for (let i = 0; i < array.length; i++) {
            let target = i;

            for (let j = i - 1; j >= 0; j--) {

                if (arr[target] < arr[j]) {
                    [arr[target], arr[j]] = [arr[j], arr[target]];
                    target = j;
                } else {
                    break;
                }
                
            }
        }

        return arr;
    }

    console.log(sort(array), total1)


</script>
