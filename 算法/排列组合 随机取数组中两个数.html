<script>
    const filter = (arr) => {
        let result = [];
        const length = arr.length;

        for (let i = 0; i < length; i++) {
            for (let j = 0; j < length; j++) {
                if (i !== j) {
                    result.push([arr[i], arr[j]])
                }
            }
        }

        console.log(result)
        return result;
    }



    filter([1, 2, 3])
</script>
