<script>
    /**
    求一个字符串最长的没有相同字符的连续子串
    输入：abcdchjklpo
    输出：dchjklpo
    */
    const str = 'abcdchjklpo';

    const handle = (str) => {
        let result = '';
        let temp = '';

        for (let i = 0; i < str.length; i++) {
            const el = str[i];
            const index = temp.indexOf(el)

            if (index < 0) {
                temp += el;
            } else {
                result = temp.length > result.length ? temp : result;
                temp = temp.slice(index + 1) + el
            }
        }

        result = temp.length > result.length ? temp : result;
        return result;
    }

    console.log(handle(str));
</script>
