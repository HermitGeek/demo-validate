<script>
    /*
        外层循环：控制比较的趟数，每一次找到一个最大值往右放

        内层循环控制每次：彼此比较

        注意内层循环的 范围
    */
    const array = [1, 3, 8, 2, 4, 5, 2];

    const sort = (arr) => {
        const length = arr.length;

        for (let i = 0; i < length; i++) {

            for (let j = 0; j < length -1 -i; j++) {

                if (arr[j] > arr[j + 1]) {
                    [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]]
                }
            }
        }

        return arr;
    }

    console.log(sort(array))
</script>
