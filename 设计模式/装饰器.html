<script>
    class Circle {
        draw() {
            console.log('画一个圆')
        }
    }

    class DecoratorCircle {
        constructor(circle) {
            this.circle = circle;
        }

        draw() {
            this.circle.draw();

            console.log('给圆加边框')
        }
    }

    let circle = new Circle();
    circle.draw();      // 画一个圆


    circle = new DecoratorCircle(circle);
    circle.draw();      // 画一个圆  给圆加边框
</script>
