<script>
    window.onerror = function (message, source, lineno, colno, error) {
        // message：错误信息（字符串）。
        // source：发生错误的脚本URL（字符串）
        // lineno：发生错误的行号（数字）
        // colno：发生错误的列号（数字）
        // error：Error对象（对象）
        console.log('捕获到异常：', {
            message,
            source,
            lineno,
            colno,
            error
        });

        return true;
    }
</script>
