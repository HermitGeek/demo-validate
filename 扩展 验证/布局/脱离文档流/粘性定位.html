<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>粘性定位</title>
    <style media="screen">
        .container {
            background: #eee;
            width: 600px;
            height: 1000px;
            margin: 0 auto;
        }

        .sticky-box {
            position: -webkit-sticky;
            position: sticky;
            height: 60px;
            margin-bottom: 30px;
            background: #ff7300;
            top: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sticky-box">内容1</div>
        <div class="sticky-box">内容2</div>
        <div class="sticky-box">内容3</div>
        <div class="sticky-box">内容4</div>
    </div>
</body>

</html>
