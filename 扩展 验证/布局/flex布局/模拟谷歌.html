<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        .box {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        .top {
            flex: 1;
            background: yellow;
        }

        .top-child {
            height: 10px;
        }

        .bottom {
            height: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="top-child">

            </div>
        </div>

        <div class="bottom"></div>        
    </div>
</body>
</html>
