<script language="javascript" type="text/javascript">
    function comdify(n) {　　
        var re = /\d{1,3}(?=(\d{3})+$)/g;　　
        var n1 = String(n).replace(/^(\d+)((\.\d+)?)$/, function (s, s1, s2) {
            return s1.replace(re, "$&,") + s2;
        });　　
        return n1;
    }

    console.log(comdify(1212133345.78));
</script>
