    <script>
        function Computer(name, age) {
            this.name = name;
            this.age = age;

            this.say = function () {
                return '我是' + this.name + ';今年' + this.age;
            }
        }

        var cp = new Computer('电脑', 20);
        console.log(cp.say());  // 我是电脑;今年20
    </script>
