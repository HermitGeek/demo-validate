<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>bind</title>
</head>

<body>

</body>
<script>
    var bar = function(a, b) {
        console.log(this.x);
        console.log(a);
        console.log(b);
    }
    var foo = {
        x: 3
    }

    bar.bind(foo); // 无输出，因为还没被调用
    bar.bind(foo)(1, 2);    // 3 1 2
</script>

</html>
