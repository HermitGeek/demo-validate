<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>函数</title>
</head>

<body>

</body>
<script>
    aaa();

    function aaa() {
        console.log(222);
    }
</script>
<script>
    fn();
    var fn = function() {
        console.log(333);
    }

    console.log(fn); //输出整个函数体， 即：function fn() {}
</script>

</html>
