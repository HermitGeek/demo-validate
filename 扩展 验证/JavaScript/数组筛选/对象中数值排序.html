<!DOCTYPE html>
<html>

        <title>排序</title>
    </head>
    <body>

    </body>
    <script>
        const arr = [
            {
                "age": 10,
                "value": 100
            },
            {
                "age": 20,
                "value": 200
            },
            {
                "age": 15,
                "value": 300
            }
        ];

        const result = arr.sort((a, b) => a.value < b.value);

        console.log(result);
    </script>
