<script>
    var n, i, j, m, s;
    for (n = 100; n <= Number.MAX_VALUE; n++) {
        i = parseInt(n / 100);
        j = parseInt(n % 100 / 10);
        m = n % 10;
        s = i * i * i + j * j * j + m * m * m;
        if (s == n) {
            console.log(n);
        }
    }
</script>
