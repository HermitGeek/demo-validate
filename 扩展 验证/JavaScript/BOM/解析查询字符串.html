<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var getQueryString = () => {
        const search = location.search;
        const result = {};

        if (search.length > 0) {
            const searchComputed = search.slice(1);

            const arr = searchComputed.split('&');

            arr.forEach((item) => {
                keyVal = item.split('=');

                result[keyVal[0]] = keyVal[1];
            });
        }

        return result;
    }

    getQueryString();
</script>
</html>
