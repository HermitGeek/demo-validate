<script>
    function hasPlugin(name) {
        const na = name.toLowerCase();

        for (let index = 0; index < navigator.plugins.length; index++) {
            const item = navigator.plugins[index];

            if (item.name.toLowerCase().indexOf(na) > -1) {

                return true;
            }
        }

        return false;
    }

    console.log(hasPlugin('viewer'));
</script>
