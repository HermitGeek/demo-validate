<script>
    function getDateTime() {
        const dt = new Date();

        //获取年
        var year = dt.getFullYear();
        //获取月份：0-11
        var month = dt.getMonth() + 1;
        //获取日
        var day = dt.getDate();
        

        month = month < 10 ? "0" + month : month;
        day = day < 10 ? "0" + day : day;

        //返回指定的格式的时间
        return year + "-" + month + "-" + day;
    }


    console.log(getDateTime());
</script>
