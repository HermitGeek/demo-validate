<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>while</title>
    </head>
    <body>

    </body>
    <script>
        var num = 25;
        switch (num) {
            case 0:
                console.log(0);
                break;
            case num > 20:
                console.log(num);
                break;
            default:
                console.log(111);
        }
    </script>
</html>
