<script>
    var arr = [
        {name: 'zhy', type: 'A'},

        {name: 'ccc', type: 'B'},
        {name: 'eee', type: 'C'},

    var obj = {};
    arr.forEach((item) => {

        if (!obj[key]) {

        } else {
            obj[key].push(item.name);
        }
    });
