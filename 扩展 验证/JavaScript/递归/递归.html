        <!-- 写出一个 m 的 n 次方计算公式 -->
        <script>
            function fn1(m, n) {
                if (n === 0) {
                    return 1;
                }

                return fn1(m, n - 1) * m;
            }

            console.log(fn1(4, 3));
        </script>

        <!-- 写出一个 m 的 阶乘 -->
        <script>
            function fn2(m) {
                if (m === 1) {
                    return 1;
                }

                return m * fn2(m-1);
            }

            console.log(fn2(3));
        </script>

        <!-- 兔子数列，斐波那契额数列：a1=1，a2=1，a(n+2) = an + a(n+1)（n≥1） -->
        <script>
            function fn3(m) {
                if (m === 1 || m === 2) {
                    return 1;
                }

                return fn3(m-1) + fn3(m-2);
            }

            console.log(fn3(20));
        </script>

        <!-- 兔子存在问题：数量过大，无法计算    使用缓存解决-->
        <script>
            var cache = {};

            function fn4(m) {
                if (cache[m]) {
                    return cache[m];
                }

                if (m === 1 || m === 2) {
                    cache[m] = 1;
                    return 1;
                } else {
                    return cache[m] = fn4(m-1) + fn4(m-2);
                }
            }

            console.log(fn4(200));
        </script>
