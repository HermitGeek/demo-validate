<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>正则</title>
</head>

<body>

</body>
<script>
    function getDateTime(dt) {
        //获取年
        var year = dt.getFullYear();
        //获取月份：0-11
        var month = dt.getMonth() + 1;
        //获取日
        var day = dt.getDate();
        //获取小时
        var h = dt.getHours();
        //获取分钟
        var m = dt.getMinutes();
        //获取秒
        var s = dt.getSeconds();
        //返回指定的格式的时间

        month = month < 10 ? "0" + month : month;
        day = day < 10 ? "0" + day : day;
        h = h < 10 ? "0" + h : h;
        m = m < 10 ? "0" + m : m;
        s = s < 10 ? "0" + s : s;

        return year + "年" + month + "月" + day + "日" + h + "时" + m + "分" + s + "秒";
    }
    var time = getDateTime(new Date());
</script>

</html>
