<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid red;
        }

        .box ul {
            list-style: none;
        }

        .box-top,
        .box-bottom {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
        }

        .box-top>li,
        .box-bottom>li {
            flex: 1;
            text-align: center;
        }

        .box-top > li > span {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 1px solid red;
            line-height: 16px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <ul class="box-top">
            <li>
                <span>1</span>
            </li>
            <li>
                <span>2</span>
            </li>

            <li>
                <span>3</span>
            </li>

            <li>
                <span>4</span>
            </li>

            <li>
                <span>5</span>
            </li>
        </ul>

        <ul class="box-bottom">
            <li>
                <span>步骤一</span>
            </li>
            <li>
                <span>步骤二</span>
            </li>
            <li>
                <span>步骤三</span>
            </li>
            <li>
                <span>步骤四</span>
            </li>
            <li>
                <span>步骤五</span>
            </li>
        </ul>
    </div>
</body>

</html>
