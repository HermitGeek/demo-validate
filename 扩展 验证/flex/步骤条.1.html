<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            border: 1px solid red;
        }

        .box ul {
            list-style: none;
        }

        .box-top,
        .box-bottom {
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 40px;
        }

        .box-bottom>li {
            flex: 1;
            text-align: center;
        }

        .box-bottom >li:first-child {
            text-align: left;
        }

        .box-bottom>li:last-child {
            text-align: right;
        }

        .point {
            flex: 1;
            display: flex;
        }

        .point > span {
            flex: 1;
        }

        .step1 {
            margin-right: 40px;
        }

        .step2 {
            margin: 0 40px;
        }

        .step3 {
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="box-top">
            <span class="step step1">1</span>
            <span class="point">
                <span>.</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>
            <span class="step step2">2</span>

            <span class="point">
                <span>.</span>
                <span>.</span>
                <span>.</span>
                <span>.</span>
            </span>

            <span class="step step3">3</span>
        </div>

        <ul class="box-bottom">
            <li>
                <span>步骤一</span>
            </li>
            <li>
                <span>步骤二</span>
            </li>
            <li>
                <span>步骤三</span>
            </li>
        </ul>
    </div>
</body>

</html>
