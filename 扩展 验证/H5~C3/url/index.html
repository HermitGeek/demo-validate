<script>
const obj = {};
let url = '?wd=蔡徐坤&skill=篮球&year=2019';
let searchParams = new URLSearchParams(url);

for (const item of searchParams) {
    const key = decodeURIComponent(item[0]);
    const value = decodeURIComponent(item[1]);

    obj[key] = value;
}

console.log(obj);
