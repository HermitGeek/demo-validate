<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>position</title>
        <style>
            .container {
                overflow: visible;
                background-color: red;
                height: 3000px;
            }

            .one {
                height: 900px;
            }
            .two {
                position: sticky;
                top: 100px;
                width: 200px;
                height: 200px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="one">

            </div>
            <div class="two">

            </div>
        </div>
    </body>
</html>
