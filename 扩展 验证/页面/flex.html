<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
        }

        .left {
            flex: 0 0 200px;
            background: yellow;
        }

        .right {
            flex: 1;
            /* background: red; */

            display: flex;

            flex-direction: column;
        }

        .top {
            flex: 0 0 200px;
            background: red;
        }

        .bottom {
            flex: 1;
            background: green;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>

        <div class="right">
            <div class="top"></div>

            <div class="bottom"></div>
        </div>
    </div>
</body>

</html>
