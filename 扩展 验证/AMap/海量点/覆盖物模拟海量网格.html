<!doctype html>
<html lang="zh-CN">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>点击后显示聚合标注</title>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            margin: 0px;
        }

        #loadingTip {
            position: absolute;
            z-index: 9999;
            top: 0;
            left: 0;
            padding: 3px 10px;
            background: red;
            color: #fff;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script src="./data3000.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=2504908e2f1d6648b9c8ad1f9c0dc33"></script>

    <script type="text/javascript">
        console.log(gridList);

        //创建地图
        var map = new AMap.Map('container', {
            zoom: 13,
            center: new AMap.LngLat(121.36034390588077, 31.15791617691462)
        });

        setTimeout(function() {
            gridList.forEach((value) => {
                const polygon = new AMap.Polygon({
                    path: value.grid, //设置多边形边界路径
                    strokeColor: 'green', //线颜色
                    strokeOpacity: 0.2, //线透明度
                    strokeWeight: 3, //线宽
                    fillColor: "#1791fc", //填充色
                    fillOpacity: 0.35 //填充透明度
                });

                console.log(value.grid);
                polygon.setMap(map);
            });
        }, 0)
    </script>
</body>

</html>
