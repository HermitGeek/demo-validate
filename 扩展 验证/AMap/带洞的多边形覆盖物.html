<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>带洞多边形</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css"/>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.0&key=2504908e2f1d6648b9c8ad1f9c0dc33"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="container"></div>
<script>
    var map = new AMap.Map('container', {
        resizeEnable: true,
        zoom: 14
    });
    var polygonOptions = {
        map: map,
        strokeColor: '#97EC71',
        strokeWeight: 2,
        fillColor: '#D1B3E3',
        fillOpacity: 0.7
    };
    // 外多边形坐标数组和内多边形坐标数组
    var pointers = {
        outer: [
            [117.10, 30.50],
            [117.12, 30.51],
            [117.13, 30.51],
            [117.13, 30.51],
            [117.14, 30.51],
            [117.15, 30.52],
            [117.15, 30.52],
            [117.16, 30.53],
            [117.17, 30.53],
            [117.18, 30.53],
            [117.18, 30.53],
            [117.20, 30.53],
            [117.21, 30.54],
            [117.22, 30.54],
            [117.23, 30.54],
            [117.24, 30.54],
            [117.24, 30.55],
            [117.25, 30.54],
            [117.25, 30.54],
            [117.25, 30.53],
            [117.25, 30.52],
            [117.24, 30.52],
            [117.24, 30.50],
            [117.24, 30.49],
            [117.23, 30.48],
            [117.22, 30.47],
            [117.22, 30.47],
            [117.20, 30.47],
            [117.19, 30.46],
            [117.18, 30.46],
            [117.16, 30.47],
            [117.15, 30.48],
            [117.14, 30.48],
            [117.13, 30.49],
            [117.11, 30.49]
        ],
        inner: [
            [117.16, 30.49],
            [117.17, 30.50],
            [117.17, 30.50],
            [117.18, 30.51],
            [117.18, 30.51],
            [117.19, 30.52],
            [117.20, 30.53],
            [117.21, 30.53],
            [117.22, 30.53],
            [117.23, 30.53],
            [117.23, 30.53],
            [117.24, 30.53],
            [117.24, 30.52],
            [117.23, 30.52],
            [117.23, 30.51],
            [117.23, 30.49],
            [117.22, 30.48],
            [117.20, 30.47],
            [117.19, 30.47],
            [117.18, 30.47],
            [117.18, 30.48],
            [117.17, 30.48],
            [117.17, 30.49]
        ]
    };
    var pathArray = [
        pointers.outer,
        pointers.inner
    ];
    var polygon = new AMap.Polygon(polygonOptions);
    polygon.setPath(pathArray);
    map.setFitView();
</script>
</body>
</html>
