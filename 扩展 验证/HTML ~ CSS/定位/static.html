<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            height: 2000px;
            border: 10px solid red;
            overflow: visible;
        }

        .child {
            position: sticky;
            left: 100px;
            top: 400px;
            width: 200px;
            height: 200px;
            background: red;
        }

    </style>
</head>
<body>
    <div class="box">
        <div class="child"></div>
    </div>
</body>
</html>
