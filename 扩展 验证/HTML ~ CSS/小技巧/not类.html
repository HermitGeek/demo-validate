<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>not伪类</title>
    <style media="screen">
        li:not(:last-child) {
            width: 100px;
            background-color: red;
        }

        ul>li:not(:last-child)::after {
            content: ",";
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
        <li>1</li>
    </ul>
</body>

</html>
