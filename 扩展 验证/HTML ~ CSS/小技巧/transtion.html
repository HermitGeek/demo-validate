<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">
            .box {
                display: inline-block;
                padding: 20px;
                background: #000;
                transition: all 1s;
            }

            .child {
                width: 200px;
                height: 200px;
                background: red;
                transition: all 1s;
            }
        </style>
    </head>
    <body>

        <div class="box">
            <div class="child"></div>
        </div>
        <button class="button"></button>

    </body>
    <script>
        var child = document.getElementsByClassName('child')[0];
        var button = document.getElementsByClassName('button')[0];

        console.log(child);

        button.addEventListener('click', () => {
            child.style.width = '400px';
        });
    </script>
</html>
