<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style media="screen">
            table {
                width: 200px;
                height: 100px;
            }

            table, tr, th, td, caption {
                border: 1px solid red;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table cellspacing="0">
            <caption>标题</caption>
            <thead>
                <tr>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>爱好</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>张新</td>
                    <td>18</td>
                    <td>帅</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
