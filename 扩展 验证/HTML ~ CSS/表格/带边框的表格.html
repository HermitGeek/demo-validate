<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>表格</title>
    <style media="screen">
        table {
            width: 200px;
            height: 100px;
            background-color: red;
        }

        th, td {
            background-color: #fff;
        }
    </style>
</head>

<body>
    <table cellspacing="1" border="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>爱好</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td >张新</td>
                <td>18</td>
                <td>帅</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
