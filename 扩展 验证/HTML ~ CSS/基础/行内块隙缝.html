<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>2</title>
    <style>
        #input {
            width: 60px;
        }
    </style>
</head>

<body>
    <input type="text" name="" value="3456789" id="input">
</body>

<script>
    const inputObj = document.getElementById('input');

    inputObj.addEventListener('input', () => {

        inputObj.style.width = 0;
        inputObj.style.width = inputObj.scrollWidth + 'px';
    });
</script>

</html>
