<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>33</title>
    <style>
         :checked+label {
            background: $g;
            transition: .3s;
        }


        body {
            text-align: left;
        }

        .example-cntr {
            max-width: 800px;
            margin: auto;
            padding: 20px 50px;
            box-shadow: 0 1px 2px rgba(black, .3);
            background: rgba(black, .15);
        }

        form {
            width: 400px;
            margin: 40px auto 20px;
            padding: 40px 20px;
            border-radius: 2px;
            font-size: 1.2em;
            text-align: center;
            background: rgba(black, .2);
        }

        input,
        label {
            cursor: pointer;
        }

        input {
            width: 34px;
            height: 34px;
            vertical-align: middle;
            outline: none;
        }

        label {
            padding: 3px 8px 5px;
            border-radius: 2px;
            border: transparent 1px solid;
            transition: .5s;
        }
    </style>
</head>

<body>
    <section class="example-cntr checked">
        <form>
            <input type="checkbox" id="checked">
            <label for="checked">I agree with the Terms &amp; Conditions</label>
        </form>
    </section>
</body>

</html>
