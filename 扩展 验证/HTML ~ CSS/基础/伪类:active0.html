<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五彩导航</title>
    <style type="text/css">
        a {
            width: 120px;
            height: 58px;
            display: inline-block;
            color: white;
            text-align: center;
            line-height: 50px;
            text-decoration: none;
        }

        .one {
            background: green;
        }

        .two {
            background: red;
        }

        .three {
            background: blue;
        }

        .four {
            background: yellow;
        }

        .one:hover {
            background: pink;
        }
    </style>

</head>

<body>
    <a href=" " class="one">五彩导航</a>
    <a href="#" class="two">五彩导航</a>
    <a href="#" class="three">五彩导航</a>
    <a href="#" class="four">五彩导航</a>
</body>
</html>
