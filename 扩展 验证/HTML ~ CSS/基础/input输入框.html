<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>input输入框</title>
        <style media="screen">
            .poi-mark-label {
                display: inline-block;
                width: 400px;
                height: 50px;
                border: 1px solid red;
            }

            .input{
                width: 140px;
                float: left;
            }

            .button {
                display: inline-block;
                width: 20px;
                height: 20px;
                background-color: red;
                float: left;
            }
        </style>
    </head>
    <body>
        <span class="poi-mark-label">
            <input type="text" class="input" placeholder="请输入标记信息">
            <span class="button"></span>
        </span>
    </body>
</html>
