<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            display: flex;
        }

        .tab {
            width: 200px;
            height: 200px;
            background: yellow;
        }
        .content {
            width: 200px;
            height: 200px;
            background: green;

            padding: 20px;
            box-sizing: border-box;
            margin-left: 20px;
            display: none;
            position: relative;
        }

        .tab:hover + .content {
            display: block;
        }

        .content:hover {
            display: block;
            /* background: red; */
        }

        .content::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: -20px;
            width: 20px;
            height: 100%;
            background: transparent;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="tab">

        </div>

        <div class="content">

        </div>
    </div>
</body>

</html>
