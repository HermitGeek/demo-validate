<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<style>
    .box {
        counter-reset: aaa;
    }

    input:checked {
        counter-increment: aaa;
    }

    span::after {
        content: counter(aaa)
    }
</style>

<body>
    <div class="box">
        1
        <input type="checkbox" name="" id=""> 2
        <input type="checkbox" name="" id=""> 3
        <input type="checkbox" name="" id="">
    </div>
    <span></span>
</body>
<script>
    var bbb = getComputedStyle(document.querySelector('span'), '::after');

    console.log(bbb.getPropertyValue('content'))
</script>

</html>
