    <title>Document</title>

<style>
    .box {
            counter-reset: number;
        }
    
        input:checked {
            counter-increment: number;
        }
    
        span::after {
            content: counter(number)
        }
    </style>

<body>
    <div class="box">
        a <input type="checkbox" name="" id="">
        b <input type="checkbox" name="" id="">
        c <input type="checkbox" name="" id="">
    </div>

    一共选择<span></span>个
</body>
