<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=OnLHNAr2IUm1jdGnuBYfEhvK"></script>
    <title>带文字标签的覆盖物</title>
</head>

<body>
    <div id="allmap"></div>
</body>

</html>
<script type="text/javascript">
    // 百度地图API功能
    const map = new BMap.Map("allmap");
    map.centerAndZoom('北京', 12);

    const point = new BMap.Point(116.400244, 39.92556);
    const myIcon = new BMap.Icon('./spot-2.png',
        new BMap.Size(28, 28)
    );

    const marker = new BMap.Marker(point, {
        icon: myIcon
    }); // 创建标注

    const label = new BMap.Label("我是文字标注哦", {
        offset: new BMap.Size(20, -10)
    });

    marker.setLabel(label);
    map.addOverlay(marker); // 将标注添加到地图中
    label.addEventListener('click', () => {
        console.log(1111)
    })
</script>
