<script type="text/javascript">

    console.log(poiData);
    const poi = poiData[9];


    // 百度地图API功能
    var map = new BMap.Map("allmap");
    map.centerAndZoom('北京', 12);
    map.enableScrollWheelZoom();

    poi.forEach((poi) => {
        const marker = new BMap.Marker(new BMap.Point(poi.lng, poi.lat));
        map.addOverlay(marker);
    });
