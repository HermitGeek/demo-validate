<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background: yellow;
            margin-right: 20px;
            position: relative;
        }

        .box1::after {
            content: '';
            display: block;
            position: absolute;
            right: -20px;
            top: 0;
            width: 20px;
            height: 200px;
        }

        .box1:hover+.box2 {
            display: block;
        }

        .box2:hover {
            display: block;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: pink;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
