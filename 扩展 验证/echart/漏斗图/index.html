<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="../assets/echarts.min.js"></script>
</head>

<body>
    <div id="chart" style="width: 100%; height: 100%"></div>
</body>
<script>
    const myChart = echarts.init(document.getElementById('chart'));
    const option = {
        title: {
            show: true,
            text: '$text',
            top: 25,
            left: 30,
            textStyle: {
                color: '#48575d',
                fontSize: 16,
                fontWeight: 'normal'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c}%'
        },
        legend: {
            orient: 'vertical',
            top: '30%',
            left: '310',
            icon: 'circle',
            data: '$legend',
            itemGap: 20,
            itemWidth: 30
        },
        color: ['#52bbe7', '#18e17d', '#ffc200', '#e22a24', '#c61be2'],
        series: [{
            name: '漏斗图',
            type: 'funnel',
            width: '40%',
            height: '45%',
            left: '5%',
            top: '50%',
            data: [{
                    value: 60,
                    name: '低级'
                },
                {
                    value: 30,
                    name: '中低级'
                },
                {
                    value: 10,
                    name: '中级'
                },
                {
                    value: 80,
                    name: '中高级'
                },
                {
                    value: 100,
                    name: '高级'
                }
            ]
        }]
    };

    myChart.setOption(option);
</script>

</html>
