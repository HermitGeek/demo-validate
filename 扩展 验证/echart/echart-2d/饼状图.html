<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style media="screen">
    body,html  {
      background: #ccc;
      margin:0;
      padding:0;
    }
  </style>
</head>
<body>
  <div id="main" style="width: 247px;height:156px;"></div>
  <button id="btn">改变</button>
</body>
<script src="./echarts.min.js"></script>
<script>
  // 基于准备好的dom，初始化echarts实例
  var myChart1 = echarts.init(document.getElementById('main'));

  // 指定图表的配置项和数据
  var option1 = {
    title: {
      text: '客群性别比例',
      textStyle: {
        color: '#fff',
        fontSize: 14
      },
      padding: [0,0,0,24]
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',  // 图例组件朝向
        left: 20,
        top: 24,
        itemWidth: 16,
        itemHeight: 12,
        itemGap: 10,  // 图例每项之间的间隔
        x: 'left',
        data: ['男','女']
    },
    color: ['#19E17E','#E42924'],
    series: [
        {
            name:'客群占比',
            type:'pie',
            radius: ['50%', '72%'],   // 内径 外径
            center: [160,90],         // 图表位置
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            data:[
                {value:51.84, name:'男'},{value:48.16, name:'女'}
            ]
        }
    ]
  };

  var option2 = {
    title: {
      text: '客群性别比例',
      textStyle: {
        color: '#fff',
        fontSize: 14
      },
      padding: [0,0,0,24]
    },
    tooltip: {
        trigger: 'item',
        formatter: "{a} <br/>{b}: {c} ({d}%)"
    },
    legend: {
        orient: 'vertical',  // 图例组件朝向
        left: 20,
        top: 24,
        itemWidth: 16,
        itemHeight: 12,
        itemGap: 10,  // 图例每项之间的间隔
        x: 'left',
        data: ['男','女']
    },
    color: ['#19E17E','#E42924'],
    series: [
        {
            name:'客群占比',
            type:'pie',
            radius: ['50%', '72%'],   // 内径 外径
            center: [160,90],         // 图表位置
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            data:[
                {value:20, name:'男'},{value:80, name:'女'}
            ]
        }
    ]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart1.setOption(option1);
  myChart1.setOption(option2);

  // var btn = document.getElementById('btn');

  //   var change = [{value:80, name:'男'},{value:20, name:'女'}];
  //   option1.series[0].data = change;
  //   console.log(change);
  // }
</script>

</html>
