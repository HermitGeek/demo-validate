<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style media="screen">
    body,html  {
      background: #ccc;
      margin:0;
      padding:0;
    }
  </style>
</head>

<body>


  <div id="main5" style="width: 324px;height:156px;"></div>

</body>
<script src="./echarts.min.js"></script>
<script>
  // 基于准备好的dom，初始化echarts实例
  var myChart5 = echarts.init(document.getElementById('main5'));

  // 指定图表的配置项和数据
  var option5 = {
    title: {
      text: '消费地点偏好',
      textStyle: {
        color: '#fff',
        fontSize: 14
      },
      padding: [0,0,0,24]
    },
    color: ['#21AAE1'],
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'  // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {   // 图表位置
        left: 24,
        right: 40,
        top: 20,
        bottom: 20
    },
    xAxis : {
      // show: false,
      type : 'category',
      data : ["大古里", "蓝港", "国贸", "望京", "金台路"],
      axisTick: {
          show: false,
          alignWithLabel: true,  // 标签与刻度线位置
          length: 2
      },
      axisLabel: {  // 刻度标签设置
        textStyle: {
          color: '#fff',
          fontSize: 13
        }
      }
    },
    yAxis : {
      show: false,
      type : 'value'
    },
    series : [
        {
            name:'消费人数',
            type:'bar',
            barWidth: '40%',
            data:[
              {"name": "太古里","value": 100},
              {"name": "蓝港","value": 155},
              {"name": "国贸","value": 233},
              {"name": "望京","value": 199},
              {"name": "金台路","value": 145}
            ]
        }
    ]
};

  // 使用刚指定的配置项和数据显示图表。
  myChart5.setOption(option5);
</script>

</html>
