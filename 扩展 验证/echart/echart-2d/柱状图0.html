<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style media="screen">
    body,
    html {
      background: #ccc;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>


  <div id="main5" style="width: 324px;height:156px;"></div>

</body>
<script src="./echarts.min.js"></script>
<script>
  // 基于准备好的dom，初始化echarts实例
  var myChart5 = echarts.init(document.getElementById('main5'));

  // 指定图表的配置项和数据
  var option5 = {
    title: {
      text: '消费地点偏好',
      textStyle: {
        color: '#fff',
        fontSize: 14
      },
      padding: [0, 0, 0, 24]
    },
    tooltip: {
      trigger: 'axis',
      axisPointer: { // 坐标轴指示器，坐标轴触发有效
        type: 'shadow' // 默认为直线，可选为：'line' | 'shadow'
      },
      position: function(pos, params, dom, rect, size) {
        // 鼠标在左侧时 tooltip 显示到右侧，鼠标在右侧时 tooltip 显示到左侧。
        var obj = {
          top: 60
        };
        obj[['left', 'right'][+(pos[0] < size.viewSize[0] / 2)]] = 5;
        return obj;
      }
    },
    grid: { // 图表位置
      left: 24,
      right: 40,
      top: 40,
      bottom: 20
    },
    xAxis: {
      type: 'category',
      data: ["大古里", "蓝港", "国贸", "望京", "金台路"],
      axisTick: {
        show: false,
        alignWithLabel: true, // 标签与刻度线位置
        length: 2
      },
      axisLabel: { // 刻度标签设置
        textStyle: {
          color: '#fff',
          fontSize: 13
        }
      },
      axisLine: { // 坐标轴轴线相关设置
        show: false
      }
    },
    yAxis: {
      show: false,
      type: 'value'
    },
    series: [{ // For shadow
        type: 'bar',
        itemStyle: {
          normal: {
            color: 'rgba(0,0,0,0.05)'
          }
        },
        barWidth: 20,
        barGap: '-100%', // 轴间距离
        barCategoryGap: '40%', // 类目间柱形距离
        data: [300, 300, 300, 300, 300]
      },
      {
        name: '消费人数',
        type: 'bar',
        barWidth: '40%',
        itemStyle: {
          normal: {
            color: '#21AAE1'
          },
        },
        data: [{
            "name": "太古里",
            "value": 100
          },
          {
            "name": "蓝港",
            "value": 155
          },
          {
            "name": "国贸",
            "value": 233
          },
          {
            "name": "望京",
            "value": 199
          },
          {
            "name": "金台路",
            "value": 145
          }
        ]
      }
    ]
  };

  // 使用刚指定的配置项和数据显示图表。
  myChart5.setOption(option5);
</script>

</html>
