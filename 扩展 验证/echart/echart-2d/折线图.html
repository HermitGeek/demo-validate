<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>折线图</title>
    <style media="screen">
        body,
        html {
            background: #ccc;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 247px;height:156px;"></div>
    <button id="btn">改变</button>
</body>
<script src="./echarts.min.js"></script>
<script>
    // 基于准备好的dom，初始化echarts实例
    var myChart1 = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'cross',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            type: 'category',
            boundaryGap: false,
            data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
        },
        yAxis: {
            axisLine: {
                show: false
            },
            axisTick: {
                show: false
            },
            axisLabel: {
                show: false
            },
            type: 'value'
        },
        series: {
            name: '邮件营销',
            type: 'line',
            stack: '总量',
            areaStyle: {
                normal: {}
            },
            data: [120, 132, 101, 134, 90, 230, 210]
        }
    };



    // 使用刚指定的配置项和数据显示图表。
    myChart1.setOption(option);
</script>

</html>
