<script>
    const p1 = new Promise((resolve, reject) => {
            resolve('hello');
        })
        .then(result => result)
        .catch(e => e);

    const p2 = new Promise((resolve, reject) => {
            throw new Error('报错了');
        })
        .then(result => result);

    Promise.all([p1, p2])
        .then((result) => {
            console.log('then');
            console.log(result)
        })
        .catch((e) => {
            console.log('error')
            console.log(e);
        });

    // 'error', Error: 报错了
</script>
