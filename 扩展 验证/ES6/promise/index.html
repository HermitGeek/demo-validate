<script>
    const p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('p1');
            }, 3000);
        })
        .then(result => result);

    const p2 = new Promise((resolve, reject) => {
        setTimeout(() => {
                resolve('p2');
            }, 3000);
        })
        .then(result => result);

    const p3 = new Promise((resolve, reject) => {
        setTimeout(() => {
                resolve('p3');
            }, 3000);
        })
        .then(result => result);

    function test() {
        console.log(Promise.all([p1, p2, p3]));
    }

    test();
</script>
