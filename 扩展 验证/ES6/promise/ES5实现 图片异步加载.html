<script>
    function getAsyncLoadImages(source) {
        const imgs = [];

        source.forEach(function (url, i) {
            imgs[i] = new Image();
            imgs[i].onload = function () {
                // console.log(imgs[i]);
            }

            imgs[i].onerror = function () {
                reject(new Error('Could not load image at ' + url));
            };

            imgs[i].src = url;
        })

        return imgs;
    }

    const result = getAsyncLoadImages(['1.png', '2.png']);
    console.log(result);
</script>
