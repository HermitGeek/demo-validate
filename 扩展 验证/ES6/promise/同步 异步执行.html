<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

</body>
<script>
    setTimeout(function () {
        console.log(3);
    }, 0);

    const promise = new Promise(function (resolve, reject) {
        console.log(6);
        resolve();
    });

    setTimeout(function () {
        console.log(4);
    }, 0);

    promise.then(() => {
        setTimeout(() => {
            console.log(2);
        }, 0);
    });

    setTimeout(function () {
        console.log(5);
    }, 0);

    console.log(1);

    // 6 1 3 4 5 2
</script>

</html>
