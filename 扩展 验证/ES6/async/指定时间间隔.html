<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

</body>
<script>
    const aaa = () => {
        console.log('111')
    }

    const fn = async() => {
        await aaa();

        console.log('222')
    }

    fn()
    console.log('333');

    setTimeout(() => {
        console.log('444')
    });

    new Promise((resolve, reject) => {

        console.log('555')
        resolve()
    }).then(() => {
        console.log('666')
    })

    // 1 3 5 2 6 4
</script>

</html>
