<script>
const getData = () => {
    console.log('getData')
};

const check = async () => {
    const result = await getData();

    new Promise((resolve, reject) => {
        console.log('Promise')
        resolve();
    }).then(() => {
        console.log('then')
    })

    console.log('check')
}

check();

for (let n = 0; n < 2000; n ++) {
    console.log(n)
}

// 依次输出：getData  1---2000   Promise  check   then

</script>
