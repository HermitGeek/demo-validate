<script>
    var proto = {
        name: 'zhang'
    };

    var instance = Object.create(proto, {
        age: {
            writable: true,
            configurable: true,
            value: 18
        }
    });

    // 如上：proto 为 instance 的原型对象，改变 proto 中的属性 即改变原型对象上的属性

    proto.name = 'xin';

    console.log(instance.name);     // xin
    console.log(instance.age);      // 18
</script>
