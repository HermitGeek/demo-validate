<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            display: flex;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            display: flex;
            width: 100px;
            height: 200px;
            background: pink;
        }
        .footer {
            display: flex;
            width: 100px;
            height: 200px;
            background: green;
        }
        .content {
            display: flex;
            flex: 1;
            align-items: center;
            width: 100px;
            height: 200px;
        }
        .content__main {
            display: flex;
            align-items: center;
        }
        .content__header {
            width: 100%;
            height: 200px;
            background: green;
        }
        .content__footer {
            width: 100%;
            height: 200px;
            background: pink;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="header"></div>
        <div class="content">
            <div class="content__header"></div>
            <div class="content__main"></div>
            <div class="content__footer"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
