    <title>Document</title>
    <style>
        * {
            margin: 0;
            left: 0;
        }

        .box {
            height: 300px;
        }

        .main {
            float: left;
            width: 100%;
            height: 100%;
        }

        .content {
            height: 100%;
            background: yellow;
            margin: 0 100px;
            background: yellow;
        }

        .left {
            float: left;
            width: 100px;
            height: 100%;
            background: pink;
            margin-left: -100%;
        }

        .right {
            float: right;
            width: 100px;
            height: 100%;
            background: green;
            margin-left: -100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="main">
            <div class="content">dodod</div>
        </div>
        <div class="left"></div>
