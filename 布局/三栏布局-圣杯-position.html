<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 0 200px;
            height: 300px;
            position: relative;
        }

        .main {
            height: 100%;
            background: yellow;
        }

        .left {
            width: 200px;
            height: 100%;
            background: pink;
            position: absolute;
            left: 0;
            top: 0;
        }

        .right {
            width: 200px;
            height: 100%;
            background: green;
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">main</div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
