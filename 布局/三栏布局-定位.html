<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<style>
    html,
    body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        position: relative;
    }

    .main {
        height: 100%;
        background: blue;
        padding: 0 100px;
        /* margin: 0 100px; */
    }

    .left {
        width: 100px;
        height: 100%;
        background: red;
        position: absolute;
        top: 0;
        left: 0;
    }

    .right {
        width: 100px;
        height: 100%;
        background: red;
        position: absolute;
        top: 0;
        right: 0;
    }
</style>
<body>
    <div class="left"></div>
    <div class="right"></div>
    <div class="main">sss</div>
